<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="/Calculator.css" rel="stylesheet" />
</head>

<body>
    <div class="continer">
        <div id="display" order="25"></div>
        <div class="btn" style="order: 24">(</div>
        <div class="btn" style="order: 23">0</div>
        <div class="btn" style="order: 22">)</div>
        <div class="btn" style="order: 21" id="equal">=</div>
        <div class="btn" style="order: 20">1</div>
        <div class="btn" style="order: 19">2</div>
        <div class="btn" style="order: 18">3</div>
        <div class="btn" style="order: 17">.</div>
        <div class="btn" style="order: 16">4</div>
        <div class="btn" style="order: 15">5</div>
        <div class="btn" style="order: 14">6</div>
        <div class="btn" style="order: 13">-</div>
        <div class="btn" style="order: 12">7</div>
        <div class="btn" style="order: 11">8</div>
        <div class="btn" style="order: 10">9</div>
        <div class="btn" style="order: 9">+</div>
        <div class="btn" style="order: 4">C</div>
        <div class="btn" style="order: 3">/</div>
        <div class="btn" style="order: 2">*</div>
        <div class="btn" style="order: 1">&#8592;</div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
